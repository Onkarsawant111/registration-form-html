<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <form action="onkar.html" method="get">
        <table border="2px">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td><label for="student name">Student Name</label></td>
                <td><input type="text" id="student name" name="student name"></td>
            </tr>
            <tr>
                <td><label for="father name">Father's Name</label></td>
                <td><input type="text" id="father name" name="father name"></td>
            </tr>
            <tr>
                <td><label for="mother name">Mother's Name</label></td>
                <td><input type="text" id="mother name" name="mother name"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male<input type="radio" value="Male" name="Gender">
                    Female<input type="radio" value="Female" name="Gender">
                </td>
            </tr>
            <tr>
                <td><label for="Email ID">Email ID</label></td>
                <td><input type="email" name="Email ID" id="Email ID"></td>
            </tr>
            <tr>
                <td><label for="mobile no">Mobile No</label></td>
                <td><input type="text" name="mobile no" id="mobile no"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><select name="Select state" id="state">
                        <option value="">Select State</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="MP">MP</option>
                        <option value="MP">MP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="Select city" id="city">
                        <option value="">Select City</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Bhopal">Bhopal</option>
                        <option value="Kanpur">Kanpur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="submit"></td>
            </tr>

        </table>
    </form>
</body>

</html>
